select {
  background: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 16px;
  color: #333;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.3s ease;
  outline: none;
  appearance: none;
  background-image: linear-gradient(45deg, transparent 50%, #5A4FCF 50%),
    linear-gradient(135deg, #5A4FCF 50%, transparent 50%);
  background-position: calc(100% - 20px) calc(1em + 2px),
    calc(100% - 15px) calc(1em + 2px);
  background-size: 5px 5px, 5px 5px;
  background-repeat: no-repeat;
}

/* Hover effekti */
select:hover {
  background-color: #f5f3ff;
  box-shadow: 0 6px 20px rgba(90, 79, 207, 0.3);
  transform: translateY(-2px);
}

/* Focus holati */
select:focus {

}

/* Option style */
